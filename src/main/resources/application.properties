# =============================
# Application Info
# =============================
spring.application.name=HotelManagement

# =============================
# Server Configuration
# =============================

# Base path for all APIs (uncomment to activate)
# server.servlet.context-path=/hotel

# =============================
# Hibernate / JPA Configuration
# =============================

# Automatically update DB schema (use `validate` or `none` in production)
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in the console with parameters
spring.jpa.show-sql=true  
spring.jpa.properties.hibernate.format_sql=true

# =============================
# Database Configuration
# =============================

# JDBC URL for MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/hoteldb

# MySQL credentials
spring.datasource.username=root
spring.datasource.password=wania

# JDBC Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

